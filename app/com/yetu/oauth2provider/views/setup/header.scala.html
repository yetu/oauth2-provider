@(isStartSignUp:Boolean)
<header>
    @if(isStartSignUp) {
        <div class="headline">
            <h1>@Messages("setup.headline")</h1>
            <h2>@Messages("setup.subheadline")</h2>
        </div>
    }else {
        <h1 class="headline__simple">@Messages("setup.headlinesimple")</h1>
    }
    <img src="@routes.Assets.versioned("images/yetu_logo.svg")" class="logo" title="yetu logo"/>
</header>
